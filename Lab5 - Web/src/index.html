<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Books</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   
        <script src="./get_list.js" defer></script>
        <script src="./redirect_to_book_detail.js" defer></script>
        <script src="./create_book.js" defer></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
            <div class="container">
                <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav">
                        <li class="nav-item px-2">
                            <a href="index.html" class="nav-link active">Dashboard</a>
                        </li>
                        <li class="nav-item px-2">
                            <a href="books.html" class="nav-link">Books</a>
                        </li>
                        <li class="nav-item px-2">
                            <a href="about.html" class="nav-link">About</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!--header-->
        <header id="#main-header" class="py-2 bg-primary text-white">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <h1><i class="fas fa-cog"></i> Books Dashboard</h1>
                    </div>
                </div>
            </div>
        </header>
        <!--actions-->
        <section id="actions" class="py-4 mb-4 bg-light">
            <div class="container">
                <div class="row">
                    <div class="col-md-3">
                        <a href="#" class="btn btn-primary btn-block" data-toggle="modal" data-target="#addBookModal">
                            <i class="fas fa-plus"></i> Add Book
                        </a>
                    </div>
                    <div class="col-md-3">
                        <a href="index.html" class="btn btn-primary btn-block">
                            <i class="fas fa-folder"></i> Load new books
                        </a>
                    </div>
                </div>
            </div>
        </section>
        <!--books-->
        <section id="books">
            <div class="container">
                <div class="row">
                    <div class="col-md-9">
                        <div class="card-header">
                            <h4>Book list</h4>
                        </div>
                        <table class="table table-striped">
                            <thead class="thead-dark">
                                <tr>
                                    <th>ID</th>
                                    <th>Title</th>
                                    <th>Author</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="book_list">
                            </tbody>
                        </table>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-center bg-primary text-white mb-3">
                            <div class="card-body">
                                <h3>Today is</h3>
                                <h4 class="display-4">
                                <i></i><span id="year"></span>
                                </h4>
                            </div>
                        </div>
                        <div class="card text-center bg-success text-white mb-3">
                            <div class="card-body">
                                <h3>Books</h3>
                                <h4 class="display-4">
                                <i class="fas fa-folder"></i>4
                                </h4>
                            </div>
                        </div>
                        <div class="card text-center bg-warning text-white mb-3">
                            <div class="card-body">
                                <h3>Users online</h3>
                                <h4 class="display-4">
                                <i class="fas fa-users"></i>1
                                </h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!--footer-->
        <footer id="main-footer" class="bg-dark text-white mt-5 p-5">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <p class="lead text-center">
                            Jakub Radzik, Szymon Romanek, Dawid Krutul
                        </p>
                    </div>
                </div>
            </div>
        </footer>
        <!--add book modal-->
        <div class="modal fade" id="addBookModal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header bg-primary text-white">
                        <h5 class="modal-title">Add Book</h5>
                        <button class="close" data-dismiss="modal">
                            <span>&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="name">Id</label>
                                <input type="text" name="book-id" class="form-control" value="Input id" id="create-id">
                            </div>
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" name="book-name" class="form-control" value="Input book name" id="create-name">
                            </div>
                            <div class="form-group">
                                <label for="author">Author</label>
                                <input type="text" name="book-author" class="form-control" value="Input author" id="create-author">
                            </div>
                            <div>
                                <button type="button" class="btn btn-primary btn-create">Create book</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
      </div>
            
    

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script>
            //Get current date
            var d = new Date();

            var month = d.getMonth()+1;
            var day = d.getDate();
            $('#year').text((day<10 ? '0' : '') + day + '.' +
            (month<10 ? '0' : '') + month + '\n' +
            d.getFullYear())
        </script>
    </body>
</html>
